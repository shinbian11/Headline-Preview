<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headline Preview</title>
    <link rel="stylesheet" href="/index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h2 class="title">헤드라인 미리보기 프로그램</h2>
        <div id="question">
          <p class="desc">
            내가 정한 기사의 제목은 실제화면에서 어디까지 보이게 될까요?
          </p>
          <form>
            <p>원하는 길이를 입력하세요 (단위는 px로 계산됨)</p>
            <input
              id="inputLength"
              type="text"
              placeholder="(최대 100 ~ 400)"
            />

            <p>원하는 제목을 입력하세요</p>
            <input id="inputText" type="text" placeholder="Headline 입력" />
            <!-- button 태그의 type을 submit을 button으로 수정하지 않고, event.preventDefault(); 함수를 이용해서 버튼 클릭 후 새로고침되는 디폴트 동작을 인위적으로 막음! -->
            <button type="submit">헤드라인 미리보기</button>
          </form>
        </div>
      </header>

      <main role="main">
        <h2 class="title">헤드라인 미리보기</h2>
        <div id="answer">
          <p class="desc">해당 길이 (300px) 에서 보이는 기사제목</p>
          <div id="answerText">
            이 창에서, 제가 정한 기사의 제목은 여기까지 보이게 됩니다.
          </div>
        </div>
      </main>

      <footer>
        <div id="footer">
          <div class="info">
            <p>
              footer 부분입니다. 엘리스 SW 엔지니어 트랙 2기 서울 수강생 김지환
            </p>
          </div>

          <div class="detail">
            <p>개인적으로 진행중인 간단한 토이 프로젝트</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
